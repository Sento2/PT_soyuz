<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .flex-container{
        display: flex;
        flex-wrap: wrap;
        background-color: aqua;
        padding: 10px;
    }
    .flexitem{
        background-color: aliceblue;
        text-align: center;
        order: 2;
        padding: 20px 0;
        font-size: 30px;
        margin: 5px;
    }
    @media only screen and (max-width:700px){
        body{
            background-color: aqua;
        }
        .flex-container{
            display: none;
        }
    }
</style>
<body>
    <div class="flex-container">
        <div class="flexitem">1</div>
        <div class="flexitem" style="order: 0;flex-grow: 1;">2</div>
        <div class="flexitem" style="order: 1;flex-grow: 1;">3</div>
        <div class="flexitem">4</div>
        <div class="flexitem">5</div>
        <div class="flexitem">6</div>
    </div>
</body>
</html>
